<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="bullish" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d084"/>
      <stop offset="100%" style="stop-color:#00a86b"/>
    </linearGradient>
    <linearGradient id="bearish" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="100%" style="stop-color:#cc2936"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Candlestick 1 (bullish - green) -->
  <rect x="3" y="14" width="3" height="10" fill="url(#bullish)" rx="0.5"/>
  <rect x="4" y="10" width="1" height="4" fill="#00d084"/>
  <rect x="4" y="24" width="1" height="3" fill="#00d084"/>
  
  <!-- Candlestick 2 (bearish - red) -->
  <rect x="8" y="8" width="3" height="8" fill="url(#bearish)" rx="0.5"/>
  <rect x="9" y="5" width="1" height="3" fill="#ff4757"/>
  <rect x="9" y="16" width="1" height="6" fill="#ff4757"/>
  
  <!-- Cute Robot Head (centered) -->
  <!-- Antenna -->
  <rect x="19" y="4" width="2" height="3" fill="#64748b"/>
  <circle cx="20" cy="4" r="2" fill="#ffd700"/>
  
  <!-- Head -->
  <rect x="14" y="8" width="12" height="10" rx="3" fill="#475569"/>
  <rect x="15" y="9" width="10" height="8" rx="2" fill="#334155"/>
  
  <!-- Eyes -->
  <circle cx="17.5" cy="13" r="1.5" fill="#00d084"/>
  <circle cx="22.5" cy="13" r="1.5" fill="#00d084"/>
  <circle cx="17.5" cy="13" r="0.5" fill="#ffffff"/>
  <circle cx="22.5" cy="13" r="0.5" fill="#ffffff"/>
  
  <!-- Smile -->
  <path d="M18 16 Q20 17 22 16" stroke="#64748b" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="18" y="18" width="4" height="2" fill="#475569"/>
  
  <!-- Body with mini chart -->
  <rect x="13" y="20" width="14" height="8" rx="2" fill="#475569"/>
  <rect x="14" y="21" width="12" height="6" rx="1" fill="#1e293b"/>
  
  <!-- Mini chart line -->
  <polyline points="15,25 17,23 19,24 21,22 23,23 25,21" stroke="#00d084" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>